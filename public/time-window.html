<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
      body {
        -webkit-app-region: drag;
        -webkit-user-select: none;
        user-select: none;
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: move;
      }
      #root { color: red; font-size: 24px; font-weight: bold; line-height: 1; font-family: system-ui, -apple-system, sans-serif; }
    </style>
  </head>
  <body>
    <div draggable="false" id="root"></div>
    <script type="text/javascript">
      const root = document.getElementById('root')
      root.innerText = formatTime(new Date())

      const timer = setInterval(() => {
        root.innerText = formatTime(new Date())
      }, 1000)

      function formatTime(time) {
        return time.toLocaleString('zh-CN', { hour: '2-digit', minute: '2-digit', second: '2-digit' })
      }


    </script>
  </body>
</html>
